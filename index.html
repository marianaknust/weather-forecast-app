<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/017d955ac1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-Forecast App</title>
</head>
<body>
<div class="container">
    <form id="search-city">
        <div class="row">
            <div class="col-8">
                <div class="input-group">
                    <input type="text" class="form-control insert-city" id="search" required placeholder="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" id="btn-search" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="btn-current" type="button">
                            <i class="fa fa-map-marker-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="celsius-link" checked>
                        <label class="form-check-label" for="celsius-link">
                            Celsius
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fahrenheit-link">
                        <label class="form-check-label" for="fahrenheit-link">
                            Fahrenheit
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-12">
            <div class="city-date">
                <span class="city" id="current-city"> Rio de Janeiro </span>
                <span class="date" id="current-date"> Thursday, 18th March 2021</span>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6 text-center">
            <div class="row">
                <div class="col-12">
                    <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="description weather-detail-label" id="description"> Sunny </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <strong id="daily-temperature" class="weather-detail-value">45&deg;</strong>
                </div>
            </div>
        </div>
        <div class="col-6 mt-2">
            <div class="weather-detail">
                <div class="weather-wind">
                    <span class="weather-detail-label">Wind</span>
                    <span class="weather-detail-value" id="wind-element">20 km/h</span>
                </div>
                <div class="weather-humidity mt-5">
                    <span class="weather-detail-label">Humidity</span>
                    <span class="weather-detail-value" id="humidity-element">24%</span>
                </div>
            </div>
        </div>
    </div>
    <div class=open-source>
        <a href="https://github.com/marianaknust/weather-forecast-app" target="_blank"> Open-source code</a>
        , by Mariana Knust
    </div>
</div>


<script src="src/app.js"></script>
</body>
</html>
